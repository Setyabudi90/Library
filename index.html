<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Library</h1>
    <div class="container">
      <input type="search" id="search-input" placeholder="Search books...">
      <button class="search-btn onclick=" searchBooks()" type="submit"
        style="padding: 8px 1rem; background-color: #4CAF50; color: white; border: none; cursor: pointer;transform: translateY(-35%); border-radius: 0px 5px;">Search</button>
    </div>
  </header>

  <main>
    <section class="book-catalog">

    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Library. All rights reserved.</p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Book Cover">
      <h2 id="modal-title"></h2>
      <p id="modal-author"></p>
      <p id="modal-description"></p>
      <button onclick="borrowBook()">Pinjam Buku</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
